<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/assets/resources/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/15517dfa2f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
      integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>if_Reads</title>
  </head>
  <body id="home" class="flex flex-col min-h-screen">
    <header>
      <div class="navbar bg-gradient-to-t from-bluedark to-teal-dark shadow-md">
        <div class="flex-1 pl-2 pt-2">
          <img
            class="w-24"
            src="/src/assets/resources/images/icon-small-text-cropped.svg"
            alt="ifReads-icons"
          />
        </div>
        <div class="flex-none">
          <input
            type="text"
            class="font-serif placeholder-teal-light rounded-tl-lg rounded-br-lg placeholder:text-center shadow-inner bg-teal w-40 lg:w-56"
            placeholder="Search"
          />
          <button class="btn btn-square btn-ghost" onclick="goToMenu()">
            <img
              src="/src/assets/resources/images/lni_lni-more-alt.svg"
              alt="three dots"
            />
          </button>
        </div>
      </div>
    </header>

    <div class="flex-grow flex flex-wrap items-center justify-center mx-3">
      <div class="card w-96">
        <div
          class="card-body bg-bluedark h-[80vh] bg-opacity-60 bg-blend-multiply rounded-lg flex flex-col justify-center items-center mx-4"
        >
          <form
            action=""
            method="post"
            class="gap-4 mt-4 mb-4 h-auto flex flex-col justify-center items-center shrink-0 shadow-xl"
            id="profile-form"
          >
            <label for="nickname">
              <img
                src="/src/assets/resources/images/username.png"
                alt=""
                class="h-auto mr-2"
            /></label>
            <input
              name="nickname"
              id="nickname"
              type="text"
              class="rounded-tl-xlg rounded-br-xlg h-8 placeholder:text-center w-[16rem] mr-2 text-center"
              placeholder="nickname"
            />
            <label for="email">
              <img
                src="/src/assets/resources/images/email.png"
                alt=""
                class="h-auto mr-2"
              />
            </label>
            <input
              name="email"
              id="email"
              type="email"
              class="rounded-tl-xlg rounded-br-xlg h-8 placeholder:text-center w-[16rem] mr-2 text-center invalid:border-invalid invalid:text-invalid"
              placeholder="e-mail"
              pattern="[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            />
            <label for="password">
              <img
                src="/src/assets/resources/images/passwordprofile.png"
                alt=""
                class="h-auto mr-2"
              />
            </label>
            <input
              name="password"
              id="password"
              type="password"
              class="rounded-tl-xlg rounded-br-xlg h-8 placeholder:text-center w-[16rem] mr-2 text-center invalid:border-invalid invalid:text-invalid"
              placeholder="password"
              pattern="^(?=.*[A-Za-z])(?=.*\d).{8,}$"
            />
            <label for="birthday">
              <img
                src="/src/assets/resources/images/birthday.png"
                alt=""
                class="h-auto mr-2"
              />
            </label>
            <input
              name="birthday"
              id="birthday"
              type="text"
              class="rounded-tl-xlg rounded-br-xlg h-8 placeholder:text-center w-[16rem] mr-2 text-center invalid:border-invalid invalid:text-invalid"
              placeholder="birthday"
              min="01-01-1900"
              max="31-12-2023"
            />
            <select
              class="select select-bordered select-sm w-full max-w-xs mt-4"
              id="gender-query"
            >
              <option disabled selected>Selecter your gender</option>
              <option>She/Her</option>
              <option>He/Him</option>
              <option>They/Them</option>
            </select>
            <button class="mx-6 drop-shadow-xl shadow-none my-6" id="login">
              <img src="/src/assets/resources/images/save-button.svg" alt="" />
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer
      class="footer footer-center p-4 bg-gradient-to-t from-bluedark to-teal-dark text-teal"
    >
      <aside>
        <p>Copyright Â© 2023</p>
      </aside>
    </footer>

    <script src="/src/app/pages/profile/profile.js"></script>
  </body>
</html>
